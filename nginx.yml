  - name: creation docker nginx
    docker_container:
      name: nginx
      auto_remove: yes
      image: nginx:stable
      state: started
      ports: 
        - "80:80"
        - "443:443"
      
  - name: send docker files into vm
    copy: 
      src: ./conf_nginx/
      dest: /home/admin/
      force: no

  - name: copy conf ngninx 
    command: docker cp ./ nginx:/etc/nginx/

  - name: certif into docker container
    command: docker cp /etc/letsencrypt/ nginx:/home/letsencrypt

  - name: unit ssl 
    command: docker exec -it nginx openssl dhparam -out /etc/nginx/dhparam.pem 2048
  
  - name: restart nginx
    command: docker restart nginx


